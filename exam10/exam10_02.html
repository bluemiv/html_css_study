<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <title>10장 예제1</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }

            div {
                background-color: #444;
                display: inline-block;
                width: 100px;
                height: 100px;
            }

            div:nth-child(1) {
                opacity: 0.8;
            }
            div:nth-child(2) {
                opacity: 0.5;
            }
            div:nth-child(3) {
                opacity: 0.3;
            }

        </style>
    </head>
    <body>
        <div>메뉴1</div>
        <div>메뉴2</div>
        <div>메뉴3</div>
        <br>
        <hr>
        <a href="../index.html">Home</a>으로 이동.
    </body>
</html>
