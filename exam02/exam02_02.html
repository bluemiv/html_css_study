<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TITLE</title>
</head>
<body>
    <!-- 내용의 제목(title)을 표현할 때 사용한다. -->
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <h4>h4 태그</h4>
    <h5>h5 태그</h5>
    <h6>h6 태그</h6>

    <!-- 주로 본문을 작성할 때 사용한다. -->
    <p>주로 본문을 작성할 때 사용한다.</p>

    <!-- br 태그를 이용하여, 행을 줄바꿈 할 수 있다. -->
    <p>주로 본문을 작성할 때 사용한다.<br/>행을 바꾸고 싶을때? br태그를 사용한다.</p>

    <!-- 강조를 하고 싶을때 b태그를 사용하면 된다. -->
    <p>본문의 내용을 <b>강조</b>를 할때 b태그를 사용한다.</p>

    <!-- 하이퍼 링크를 연결하고 싶을때 a태그를 사용한다. -->
    <p>하이퍼 링크를 표현할 수 있다. 이렇게! <a href="http://www.google.com">Google</a>페이지로 이동!</p>

    <!-- 이탤릭체를 사용하고 싶을때는 i를 사용! -->
    <p>글씨를 <i>기울이고</i> 싶을때? i 태그를 사용한다.</p>

    <!-- 위에 글씨를 달고 싶을때는 sup -->
    <p>위에 글씨를 <sup>달고 싶을때는??</sup> sup 태그를 사용</p>

    <!-- 밑줄 긋기 -->
    <p>밑에 <ins>밑줄을</ins> 긋고 싶을때는? ins 태그를 사용</p>

    <!-- 취소선 -->
    <p>글씨에 <del>취소선을</del> 긋고 싶을때는 del 태그를 사용한다.</p>
</body>
</html>
